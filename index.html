<!Doctype <!DOCTYPE html>
<html>

<head>
    <title>Fantasy Word Guess </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <div id="headerimg">
            <img src="assets/images/banner.jpg" alt="banner" height="96" width="300">
        </div>
        <div id="gametitle">
            Fantasy Hangman
        </div>
    </header>

    <div class="background">
        <div class="container">
            <div id="title">
                Guess that word!
            </div>

            <div id="instruction">
                Press Any key to start
            </div>

            <div id="game-div" class="panel">
                <div id="word-display">
                    <p id="word-display-letters"></p>
                </div>

                <div id="general-display">
                    <span id="guessed-letters"> </span>
                    <p>Stats</p>
                    <p>Incorrect Letters:
                        <span id="error-count"></span>
                    </p>
                    <p>Wins:
                        <span id="win-count"></span> |</p>
                    <p>Losses:
                        <span id="loss-count"></span> |</p>

                </div>
            </div>
        </div>

    </div>
    <script src="assets/javascript/game.js"></script>
    </div>

</body>

</html>
